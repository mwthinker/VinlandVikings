syntax = "proto3";

package proto;

enum HexSide {
	NONE = 0;
	MOUNTAIN = 1;
	GRASS = 2;
	WATER = 3;
	FOREST = 4;
}

message HexImageTile {
	string image = 1;
	bool flat = 2;
	int32 size = 3;    
	repeated HexSide sides = 4;
}

message HexImageTiles {
	repeated HexImageTile hex_image_tiles = 1;
}

