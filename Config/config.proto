// -------------------------------------------------
message Hex {
	int32 q = 1;
	int32 r = 2;
}

message Tile {
	Hex hex = 1;
	repeated HexSide sides = 2;
}

message TileBoard {
	repeated Tile tiles = 1;
}

message HexImageBoard {
	Deck deck = 1;
	TileBoard tile_board = 2;
}
