syntax = "proto3";

package vin_config;

enum HexSide {
    NONE = 0;
    MOUNTAIN = 1;
    GRASS = 2;
    WATER = 3;
    FOREST = 4;
}

message HexTile {
    string image = 1;
    bool flat = 2;
    int32 size = 3;    
    repeated HexSide sides = 4;
}

message HexTiles {
    repeated HexTile hex_tiles = 1;
}
